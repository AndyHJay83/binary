<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-title" content="Binary">
    <link rel="manifest" href="./manifest.json">
    <link rel="apple-touch-icon" href="./icon-192x192.png">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }
        .button {
            width: 50%;
            height: 33.33vh;
            display: inline-block;
            border: 1px solid white;
            box-sizing: border-box;
            text-align: center;
            line-height: 1.2;
            font-size: 36px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .result {
            text-align: center;
            font-size: 24px;
            line-height: 1.8;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
        }
        #result-label {
            margin: 20px;
            padding: 20px;
        }
        #buttons-container {
            height: 100vh;
            display: flex;
            flex-wrap: wrap;
        }
        #reset-button {
            position: fixed;
            top: 0;
            right: 0;
            width: 50px;
            height: 50px;
            background: transparent;
            border: 1px solid white;
            cursor: pointer;
            z-index: 1000;
        }
    </style>
    <script>
        let button1Pressed = null;

        function createButtons(buttonsText, action) {
            const buttonsContainer = document.getElementById('buttons-container');
            buttonsContainer.innerHTML = '';

            buttonsText.forEach(text => {
                const button = document.createElement('div');
                button.className = 'button';
                
                // Create text content based on the button
                let buttonContent = text;
                if (text === '6C') buttonContent = '6C<br>10';
                else if (text === '5C') buttonContent = '5C<br>11';
                else if (text === '7C') buttonContent = '7C<br>12';
                else if (text === '7H') buttonContent = '7H<br>13';
                else if (text === '9D') buttonContent = '9D<br>14';
                else if (text === '7D') buttonContent = '7D<br>15';
                else if (text === 'R') buttonContent = 'R';
                
                button.innerHTML = buttonContent;
                button.onclick = () => action(text);
                buttonsContainer.appendChild(button);
            });
        }

        function showResults(button1, button2) {
            const resultLabel = document.getElementById('result-label');
            resultLabel.innerHTML = getResults(button1, button2).replace(', ', '<br>');

            // Hide the buttons container
            document.getElementById('buttons-container').style.display = 'none';

            // Show the results container
            document.getElementById('results-container').style.display = 'flex';
        }

        function getResults(button1, button2) {
            const results = {
                "6C0": "Empty",
                "6C1": "Empty",
                "6C3": "In Hand: 6C, In Head: AS 2C",
                "6C5": "Empty",
                "6C6": "Empty",
                "6C8": "In Hand: 6C, In Head: 10C",
                "5C0": "In Hand: 5C, In Head: AH 2H",
                "5C1": "In Hand: 5C, In Head: AS 2S",
                "5C3": "In Hand: 5C, In Head: 4C",
                "5C5": "In Hand: 5C, In Head: 6H 10H",
                "5C6": "In Hand: 5C, In Head: 6S 10S",
                "5C8": "In Hand: 5C, In Head: 9C JC KC",
                "7C0": "In Hand: 7C, In Head: 4H 5H",
                "7C1": "In Hand: 7C, In Head: 4S 5S",
                "7C3": "In Hand: 7C, In Head: 3C",
                "7C5": "In Hand: 7C, In Head: 9H JH KH",
                "7C6": "In Hand: 7C, In Head: 9S JS KS",
                "7C8": "In Hand: 7C, In Head: 8C QC",
                "7H0": "In Hand: 7H, In Head: 3S",
                "7H1": "In Hand: 7H, In Head: AD 2D 6D",
                "7H3": "In Hand: 7H, In Head: 3H",
                "7H5": "In Hand: 7H, In Head: 8S QS",
                "7H6": "In Hand: 7H, In Head: 10D",
                "7H8": "In Hand: 7H, In Head: 8H QH",
                "9D0": "Empty",
                "9D1": "Empty",
                "9D3": "In Hand: 9D, In Head: 4D 5D",
                "9D5": "Empty",
                "9D6": "Empty",
                "9D8": "In Hand: 9D, In Head: JD KD",
                "7D0": "Empty",
                "7D1": "Empty",
                "7D3": "In Hand: 7D, In Head: 3D",
                "7D5": "Empty",
                "7D6": "Empty",
                "7D8": "In Hand: 7D, In Head: 8D QD"
            };
            return results[button1 + button2] || "No specific result";
        }

        function onButtonPress(buttonText) {
            if (["6C", "5C", "7C", "7H", "9D", "7D", "R"].includes(buttonText)) {
                button1Pressed = buttonText;
                createButtons(["0", "1", "3", "5", "6", "8"], onResultButtonPress);
            } else if (["0", "1", "3", "5", "6", "8"].includes(buttonText)) {
                showResults(button1Pressed, buttonText);
            }
        }

        function onResultButtonPress(buttonText) {
            showResults(button1Pressed, buttonText);
        }

        function reset() {
            button1Pressed = null;
            
            // Show the buttons container
            document.getElementById('buttons-container').style.display = 'flex';

            // Hide the results container
            document.getElementById('results-container').style.display = 'none';

            // Reset to initial buttons
            createButtons(["6C", "5C", "7C", "7H", "9D", "7D", "R"], onButtonPress);
        }
    </script>
</head>
<body>
    <div id="buttons-container"></div>
    <div id="results-container" class="result" style="display: none;">
        <div id="result-label"></div>
    </div>
    <button id="reset-button" onclick="reset()"></button>
    <script>
        createButtons(["6C", "5C", "7C", "7H", "9D", "7D", "R"], onButtonPress);
    </script>
</body>
</html>
